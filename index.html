<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="panel-heading text-center" id="title">HTMLForms</h1>
      <p id="description">
        DOM Manupuation using forms: This page inputs all the data in the form
        and stores the data in the table.
      </p>
      <form class="form" id="form" onsubmit="submitdetails(event)">
        <div class="textboxes" id="allboxes">
          <div class="form-group" id="firstname">
            <label for="first-name" id="FirstNameInput">First Name</label>
            <input
              type="text"
              class="form-control"
              id="first-name"
              placeholder="First Name"
              required
            />
          </div>
          <div class="form-group" id="secondname">
            <label for="Second Name" id="SecondNameInput">Second Name</label>
            <input
              type="text"
              class="form-control"
              id="last-name"
              placeholder="Second Name"
              required
            />
          </div>
          <div class="form-group" id="addressmain">
            <label for="Address" id="AddressInput">Address</label>
            <textarea
              type="Address"
              class="form-control"
              id="address"
              placeholder="Address"
              required
            ></textarea>
          </div>
          <div class="form-group" id="pincodemain">
            <label for="Pincode" id="PincodeInput">Pincode</label>
            <input
              type="text"
              class="form-control"
              id="pincode"
              placeholder="PinCode"
              required
            />
          </div>
          <div class="form-group" id="Gender">
            <div class="rows" id="GenderCheck">
              <div>
                <legend for="Gender" id="GenderInput">Gender</legend>
              </div>
              <div class="radiobuttons" id="radiobuttonsallign">
                <div class="form-check">
                  <input
                    class="radio-check-input"
                    type="radio"
                    name="Gender"
                    id="GenderInputMale"
                    value="Male"
                  />
                  <label class="form-check-label" for="gridRadios1">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="radio-check-input"
                    type="radio"
                    name="Gender"
                    id="GenderInputFemale"
                    value="Female"
                  />
                  <label class="form-check-label" for="gridRadios2">
                    Female
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="radio-check-input"
                    type="radio"
                    name="Gender"
                    id="GenderInputOthers"
                    value="Others"
                  />
                  <label class="form-check-label" for="gridRadios2">
                    Others
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group" id="food">
            <div class="favofood" id="foodinput1">
              <legend for="food">Food</legend>
            </div>
            <div class="checkboxes" id="checkboxesallign">
              <div class="form-check-checkboxes">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="Checkbox1"
                  value="Biryani"
                />
                <label class="form-check-label" for="Checkbox1">Biryani</label>
              </div>

              <div class="form-check-checkboxes">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="Checkbox2"
                  value="Fried Rice"
                />
                <label class="form-check-label" for="Checkbox2"
                  >Fried Rice</label
                >
              </div>

              <div class="form-check-checkboxes">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="Checkbox3"
                  value="Normal Rice"
                />
                <label class="form-check-label" for="Checkbox3"
                  >Normal Rice</label
                >
              </div>

              <div class="form-check-checkboxes">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="Checkbox4"
                  value="Noodles"
                />
                <label class="form-check-label" for="Checkbox2">Noodles</label>
              </div>

              <div class="form-check-checkboxes">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="Checkbox5"
                  value="Tiffin Items"
                />
                <label class="form-check-label" for="Checkbox2"
                  >Tiffin Items</label
                >
              </div>
            </div>
          </div>
          <div class="form-group" id="state">
            <label for="State" id="stateInput">State</label>
            <input type="text" class="form-control" id="StateInput1" />
          </div>
          <div class="form-group" id="country">
            <label for="Country" id="countryinput">Country</label>
            <input type="text" class="form-control" id="CoutryInput1" />
          </div>
          <div class="form-group" id="Submit">
            <label for="Submit"></label>
            <input
              type="submit"
              class="btn btn-primary"
              id="submit"
            />
          </div>
        </div>
      </form>
      <table class="table table-bordered" id="table1">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Secondname</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Favorite Food</th>
            <th>state</th>
            <th>country</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
      <script src="script.js"></script>
      <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> 
      
    </div>
  </body>
</html>
